{% load static %}
<html>
    <head>
        <title>LOGIN</title>
        <link rel="stylesheet" href="{% static 'css/style.css'%}">
    </head>
    <body>
        <h2> LOGIN </h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p}}
            <button type='submit'>login</button>
        </form>
        {% if messages %}
            <ul>
                {% for messages in messages %}
                    <li>{{ messages }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <p><a href="{% url 'register' %}"> Register</a></p>
        <p><a href="{% url 'upload_books' %}"> Upload_Books</a></p>
    </body>
</html>
