<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Books{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'static/css/base.css' %}">
</head>
<body>
    <header class="header">
        <nav class="nav-bar">
            <a href="{% url 'my_books' %}" class="btn">My Books</a>

        </nav>
    </header>
    <main class="main-content">

</body>
</html>
