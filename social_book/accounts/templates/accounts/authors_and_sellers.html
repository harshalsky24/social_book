{% load static %}
<html>
    <head>
        <title>Authors_and_Sellers</title>
        <link rel="stylesheet" href="{% static "css/style.css" %}">
    </head>
    <body>
        <h2>Authors and Sellers</h2>
        <ul>
            {% for user in public_users %}
            <li>{{ user.username }} - {{ user.email}}</li>
            {% empty %}
            <li>No public users avaliable</li>
            {% endfor %}
        </ul>
    </body>
</html>
